<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login landing page</title>
</head>

<body>
    
    <section class="side">
        <img src="./images/img.svg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Itâ€™s a delight to have you onboard</p>
            <div class="separator"></div>
            <p class="welcome-message">Help us know you better.<br>(This is how we optimize Wobot as per your business
                needs)</p>

            <form class="login-form">
                <label for="cars">Company Name</label>
                <div class="form-control">
                    <input type="text" placeholder="Company Name">
                    
                </div>
                <label for="cars">Industry Size</label>
                <select class="form-control" name="Industry" id="cars">

                    <option value="Industry">Industry</option>

                </select>

                <label for="cars">Company Size</label>
                <select name="cars" id="cars">
                    <optgroup label="Company Size">
                        <option>1-20</option>
                        <option>21-50</option>
                        <option>51-200</option>
                        <option>201-500</option>
                        <option>500+</option>
                    </optgroup>
                    
                </select>

                <button class="submit">Get Started</button>
            </form>
            <a href="#">Terms of use | Privacy policy</a>
        </div>
    </section>

</body>

</html>
